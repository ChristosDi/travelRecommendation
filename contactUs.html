<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="travelRecommendation_images/airplane-svgrepo-com.svg" alt="TravelBloom Logo" class="airplaneLogo">
            <span>TravelBloom</span>
        </div>
        <ul>
            <li><a id="homeLink" href="#">Home</a></li>
            <li><a id="aboutLink" href="#">About us</a></li>
            <li><a id="contactLink" href="#">Contact us</a></li>
        </ul>
        <form action="">
            <input type="text" placeholder="Enter a destination or keyword" name="search">
            <img src="travelRecommendation_images/magnifier.svg" alt="MagnifierGlassLogo">
            <button type="submit">Search</button>
            <button type="button">Clear</button><!--this button resets-->
        </form>
    </nav>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Contact Us</h1>
            
            <p>Get in Touch</p>
       
        </div>
    </section>

    <section class="contact-us">

        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <!-- Social Media -->
    <div class="social-icons">
        <a href="https://twitter.com/" target="_blank" aria-label="X">
            <img src="travelRecommendation_images/socialMedia_icons/x-social-media-black-icon.svg" alt="X Icon" />
        </a>
        <a href="https://facebook.com/" target="_blank" aria-label="Facebook">
            <img src="travelRecommendation_images/socialMedia_icons/facebook-round-color-icon.svg"
                alt="Facebook Icon" />
        </a>
        <a href="https://instagram.com/" target="_blank" aria-label="Instagram">
            <img src="travelRecommendation_images/socialMedia_icons/ig-instagram-icon.png" alt="Instagram Icon" />
        </a>
        <a href="https://youtube.com/" target="_blank" aria-label="YouTube">
            <img src="travelRecommendation_images/socialMedia_icons/youtube-color-icon.svg" alt="YouTube Icon" />
        </a>
    </div>
    <script src="travel_recommendation.js"></script>
</body>

</html>
